<!DOCTYPE html>
<html lang="en">
<head>
	<!--this comment is in head tag-->
    <meta charset="UTF-8">
    <title>Subscript and Superscript</title>
</head>

<body>
    <p>This page if to demonstrate use of subscript and superscript</p>
    <p>This text contains <sub>subscript</sub> text.</p> 
    <p>This text contains <sup>superscript</sup> text.</p>
    <p>Some more examples:</p>
    <p>Formula of water is H<sub>2</sub>O.</p>
    <p>32 can be written as 2<sup>5</sup>.</p> 
</body>
</html>
